<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FARMFRESH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Checkout</h1>
    </header>

    <section class="checkout-container">
        <h2>Order Summary</h2>
        <p id="product-name"></p>
        <p id="product-price"></p>
        <button onclick="proceedToPayment()">Proceed to Payment</button>
    </section>

    <script>
        // Extract product details from URL
        const params = new URLSearchParams(window.location.search);
        const product = params.get("product");
        const price = params.get("price");

        document.getElementById("product-name").innerText = "Product: " + product;
        document.getElementById("product-price").innerText = "Price: â‚¹" + price;

        function proceedToPayment() {
            window.location.href = `payment.html?product=${encodeURIComponent(product)}&price=${price}`;
        }
    </script>

</body>
</html>
